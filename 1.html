<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光谱仪参数配置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    body {
      background-color: #E4F3F2;
      color: #4A5568;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 15px;
    }
    .header {
      background-color: #5AB5B0;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tab {
      background: white;
      border: 2px solid #16A5A3;
      padding: 15px;
      border-radius: 15px;
      flex: 1;
      text-align: center;
      font-weight: 600;
      color: #16A5A3;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .tab.active {
      background: #16A5A3;
      color: white;
    }
    .content {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .panel {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      flex: 1;
    }
    .panel-title {
      color: #2A4365;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #E0E6ED;
      border-radius: 20px;
    }
    .info-item {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .preset-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .preset-btn {
      background: #EBF7F7;
      border: 1px solid #16A5A3;
      color: #16A5A3;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
    }
    .preset-btn:hover, .preset-btn.active {
      background: #16A5A3;
      color: white;
    }
    .action-btns {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-reset {
      background: white;
      border: 1px solid #16A5A3;
      color: #16A5A3;
    }
    .btn-save {
      background: #16A5A3;
      color: white;
      border: none;
    }
    .bottom-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-home {
      background: #5AB5B0;
      color: white;
    }
    .btn-config {
      background: white;
      color: #5AB5B0;
      border: 1px solid #ABABAB;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .tabs {
        flex-direction: column;
      }
      .preset-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">文字、状态通知栏</div>
    
    <div class="tabs">
      <div class="tab active">光谱仪</div>
      <div class="tab">相机</div>
      <div class="tab">气液路</div>
      <div class="tab">位移模组</div>
    </div>
    
    <div class="content">
      <div class="panel">
        <h2 class="panel-title">光谱仪参数设置</h2>
        
        <div class="form-group">
          <label class="form-label">参数一（单位）：</label>
          <input type="text" class="form-input" id="param1">
        </div>
        
        <div class="form-group">
          <label class="form-label">参数二（单位）：</label>
          <input type="text" class="form-input" id="param2">
        </div>
        
        <div class="form-group">
          <label class="form-label">参数三（单位）：</label>
          <input type="text" class="form-input" id="param3">
        </div>
        
        <div class="form-group">
          <label class="form-label">参数四（单位）：</label>
          <input type="text" class="form-input" id="param4">
        </div>
        
        <div class="form-group">
          <label class="form-label">参数五（单位）：</label>
          <input type="text" class="form-input" id="param5">
        </div>
        
        <div class="form-group">
          <label class="form-label">参数六（单位）：</label>
          <input type="text" class="form-input" id="param6">
        </div>
      </div>
      
      <div class="panel">
        <h2 class="panel-title">参数说明</h2>
        
        <div class="info-item">参数一：调整光谱仪的扫描频率，建议值 10-100Hz</div>
        <div class="info-item">参数二：采样间隔，数值越小精度越高</div>
        <div class="info-item">参数三：波长范围，推荐 200-800nm</div>
        <div class="info-item">参数四：积分时间，影响信噪比</div>
        <div class="info-item">参数五：采样次数，越高越稳定</div>
        <div class="info-item">参数六：温度补偿系数</div>
        
        <h2 class="panel-title" style="margin-top:20px">参数预设</h2>
        
        <div class="preset-grid">
          <div class="preset-btn" onclick="setPreset('standard')">标准模式</div>
          <div class="preset-btn" onclick="setPreset('high')">高精度模式</div>
          <div class="preset-btn" onclick="setPreset('fast')">快速模式</div>
          <div class="preset-btn" onclick="setPreset('custom')">自定义模式</div>
        </div>
        
        <div class="action-btns">
          <button class="btn btn-reset" onclick="resetForm()">重置</button>
          <button class="btn btn-save" onclick="saveForm()">保存</button>
        </div>
      </div>
    </div>
    
    <div class="bottom-nav">
      <div class="nav-btn btn-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="white"/>
        </svg>
        主界面
      </div>
      <div class="nav-btn btn-config">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.68 19.18 11.36 19.14 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.33 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.88 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.86 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.4 21.19L14.76 18.65C15.35 18.41 15.89 18.09 16.38 17.71L18.77 18.67C18.99 18.75 19.24 18.67 19.36 18.45L21.28 15.13C21.4 14.91 21.34 14.66 21.16 14.52L19.14 12.94ZM12 15.6C10.02 15.6 8.4 13.98 8.4 12C8.4 10.02 10.02 8.4 12 8.4C13.98 8.4 15.6 10.02 15.6 12C15.6 13.98 13.98 15.6 12 15.6Z" fill="#5AB5B0"/>
        </svg>
        参数配置
      </div>
    </div>
  </div>
  
  <script>
    // 标签切换
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });
    
    // 设置预设
    function setPreset(type) {
      // 清除所有预设按钮状态
      const buttons = document.querySelectorAll('.preset-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      
      // 激活当前按钮
      const text = type === 'standard' ? '标准模式' : 
                  type === 'high' ? '高精度模式' :
                  type === 'fast' ? '快速模式' : '自定义模式';
      
      const button = Array.from(buttons).find(btn => btn.textContent === text);
      if (button) button.classList.add('active');
      
      // 设置参数值
      if (type === 'standard') {
        document.getElementById('param1').value = '50';
        document.getElementById('param2').value = '5';
        document.getElementById('param3').value = '200-800';
        document.getElementById('param4').value = '100';
        document.getElementById('param5').value = '3';
        document.getElementById('param6').value = '1.0';
      } else if (type === 'high') {
        document.getElementById('param1').value = '20';
        document.getElementById('param2').value = '2';
        document.getElementById('param3').value = '200-800';
        document.getElementById('param4').value = '200';
        document.getElementById('param5').value = '5';
        document.getElementById('param6').value = '1.2';
      } else if (type === 'fast') {
        document.getElementById('param1').value = '100';
        document.getElementById('param2').value = '10';
        document.getElementById('param3').value = '300-700';
        document.getElementById('param4').value = '50';
        document.getElementById('param5').value = '1';
        document.getElementById('param6').value = '0.8';
      } else if (type === 'custom') {
        resetForm();
      }
    }
    
    // 重置表单
    function resetForm() {
      document.getElementById('param1').value = '';
      document.getElementById('param2').value = '';
      document.getElementById('param3').value = '';
      document.getElementById('param4').value = '';
      document.getElementById('param5').value = '';
      document.getElementById('param6').value = '';
      
      // 清除预设按钮状态
      document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
    }
    
    // 保存表单
    function saveForm() {
      alert('参数保存成功！');
    }
  </script>
</body>
</html>
